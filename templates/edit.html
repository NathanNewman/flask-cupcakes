<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ cupcake.flavor }}</title>
    <link href="/static/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-child one">
        <h2>{{ cupcake.flavor }}</h2>
        <img src="{{ cupcake.image }}" id="cupcake-img" />
        <p id="cupcake-text">
          Size: {{ cupcake.size }} | Rating: {{ cupcake.rating }}/10
        </p>
        <a href="/">
          <button id="back-button">Go Back</button>
        </a>
      </div>
      <div class="grid-child two">
        <h2>Edit Cupcake</h2>
        <form action="/edit/{{ cupcake.id }}" method="POST">
          {{ form.hidden_tag() }} {% for field in form if
          field.widget.input_type != 'hidden' %}
          <p>
            {{ field.label }} {{ field }} {% for error in field.errors %}
            <em class="error">{{ error }}</em>
            {% endfor %}
          </p>
          {% endfor %}
          <button id="add-cupcake-button">Edit Cupcake</button>
        </form>
      </div>
    </div>
  </body>
</html>
